<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
  <script src="//imasdk.googleapis.com/js/sdkloader/ima3_dai.js"></script>
  <script src="player.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body onLoad="initPlayer()">
  <h2>IMA DAI SDK Demo with Cloud Video Stitcher API</h2>
  <div>Player type: (DASH.js)</div>
  <label>
    <span><b>Stream type:</b></span>
    <div id="request-type">
      <div>
        <input type="radio" id="livestream-request" name="request-type" value="live" checked />
        <label for="livestream-request">Live</label>
      </div>
      <div>
        <input type="radio" id="vod-stream-request" name="request-type" value="vod" />
        <label for="vod-stream-request">Video on demand (VOD)</label>
      </div>
    </div>
  </label>
  <button id="request-stream">Request and play stream</button>
  <video id="video" muted="false" autoplay="true"></video>
  <div id="ad-ui"></div>
</body>
</html>
